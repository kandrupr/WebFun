<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll off buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <script>
        function goTo(id) {
            document.getElementById(id).scrollIntoView({block: "end", inline: "nearest", behavior: "smooth"});
        }
    </script>
</head>
<body>
<div class="full">
    <div id="nav_bar">
        <ul id="nav_list">
            <li id="nav_home" class="wt nolist" onclick="goTo('home')"><i class="fa fa-home"></i><b>Home</b></li>
            <li id="nav_about" class="wt nolist" onclick="goTo('about')"><i class="fa fa-cloud"></i><b>About</b></li>
            <li id="nav_projects" class="wt nolist" onclick="goTo('projects')"><i class="fa fa-file"></i><b>Projects</b></li>
        </ul>
    </div>
    <div id="home" class="page first">
        <div class="pageHalf left r"></div>
        <div class="pageHalf right b"></div>
    </div>
    <div id="about" class="page g"></div>
    <div id="projects" class="page y"></div>
</div>
</body>
</html>
